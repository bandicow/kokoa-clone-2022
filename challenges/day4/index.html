<!DOCTYPE html>
<html lang="kr">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="main">
        <header class="margin">
            <section class="main__icon"><i class="fa-solid fa-xmark fa-lg"></i></section>
            <section class="main__title">Playlist</section>
        </header>

        <section class="current margin">
            <section class="current__img"><i class="fa-regular fa-image"></i></section>
            <section class="current__text">
                <section class="current__text--lg">Random Love</section>
                <section class="current__text--sm">by Divay Kapoor</section>
            </section>
        </section>

        <section class="play margin">
            <section class="play__btn"><i class="fa-solid fa-play"></i>Play</section>
            <section class="play__heart"><i class="fa-regular fa-heart fa-lg"></i></section>
            <section class="play__plus"><i class="fa-solid fa-plus fa-lg"></i></section>
        </section>

        <ui class="music_list margin">
            <li class="music_list__wait">
                <section class="music_list__wait__color red"></section>
                <section class="music_list__wait__text">
                    <section class="music_list__wait__text--lg">Matargasti</section>
                    <section class="music_list__wait__text--sm">Mohit Chauhan</section>
                </section>
            </li>
            <li class="music_list__wait">
                <section class="music_list__wait__color pink"></section>
                <section class="music_list__wait__text">
                    <section class="music_list__wait__text--lg">Attitude</section>
                    <section class="music_list__wait__text--sm">Lewis OfMan · Attitude</section>
                </section>
            </li>
            <li class="music_list__wait">
                <section class="music_list__wait__color blue"></section>
                <section class="music_list__wait__text">
                    <section class="music_list__wait__text--lg">Try Everything</section>
                    <section class="music_list__wait__text--sm">Shakira · Zootopia</section>
                </section>
            </li>
            <li class="music_list__wait">
                <section class="music_list__wait__color green"></section>
                <section class="music_list__wait__text">
                    <section class="music_list__wait__text--lg">Sunflower</section>
                    <section class="music_list__wait__text--sm">Joseph Vincent · Sunflower</section>
                </section>
            </li>
        </ui>
    </section>
    <script src="https://kit.fontawesome.com/941cde399a.js" crossorigin="anonymous"></script>
</body>
</html>
