<!DOCTYPE html>
<html lang="kr">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="main">
        <header class="margin">
            <section class="main__icon"><i class="fa-solid fa-xmark"></i></section>
            <section class="main__title">Playlist</section>
        </header>
        <section class="current margin">
            <section class="current__img"><i class="fa-regular fa-image"></i></section>
            <section class="current__text">
                <section class="current__text--lg">Random Love</section>
                <section class="current__text--sm">by Divay Kapoor</section>
            </section>
        </section>
        <section class="play margin">
            <section class="play__btn"><i class="fa-solid fa-play"></i>Play</section>
            <section class="play__heart"><i class="fa-regular fa-heart"></i></section>
            <section class="play__plus"><i class="fa-solid fa-plus"></i></section>
        </section>
        <section class="music_list margin">
            <section class="music_list_wait">
                <section class="music_list_wait_color"></section>
                <section class="music_list_wait_text"></section>
                <section class="music_list_wait_sm_text"></section>
            </section>
            <section class="music_list_wait">
                <section class="music_list_wait_color"></section>
                <section class="music_list_wait_text"></section>
                <section class="music_list_wait_sm_text"></section>
            </section>
            <section class="music_list_wait">
                <section class="music_list_wait_color"></section>
                <section class="music_list_wait_text"></section>
                <section class="music_list_wait_sm_text"></section>
            </section>
            <section class="music_list_wait">
                <section class="music_list_wait_color"></section>
                <section class="music_list_wait_text"></section>
                <section class="music_list_wait_sm_text"></section>
            </section>
        </section>
    </section>
    <script src="https://kit.fontawesome.com/941cde399a.js" crossorigin="anonymous"></script>
</body>
</html>
