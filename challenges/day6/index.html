<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <section class="app">
            <section class="app__top"><i class="fa-solid fa-arrow-left fa-lg"></i><i class="fa-solid fa-magnifying-glass fa-lg"></i></section>
            
            <section class="app__singer"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjggKOaKqtQnTw6qMijQOmBvN1nZLMNVv4Yg&usqp=CAU"></section>
            
            <section class="app__singername"><span>Pink Sweat$</span><span>POP, R&B/Soul</span></section>
            
            <section class="app__shuffle">
                <section>Shuffle</section>
                <section><i class="fa-solid fa-heart fa-lg"></i><span>199,703</span></section>
            </section>

            <oi class="app__list">
                
                <li class="app__list__song"><img src="https://i1.sndcdn.com/artworks-000432592104-afozer-t500x500.jpg">
                <section class="app__list__name">
                <span>Pink Sweat$</span><span>Honesty</span>
                </section>
                <span><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span></li>
            
                <li class="app__list__song">
                <div class="app__list__song__play">
                    <img src="https://music-b26f.kxcdn.com/wp-content/uploads/2020/11/pi-nk-3.jpg">
                    <div><i class="fa-solid fa-chart-simple fa-lg"></i></div>
                </div>
                
                <section class="app__list__name">
                <span>Pink Sweat$</span><span>At My Worst</span>
                </section>
                <span><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span></li>
            
                <li class="app__list__song"><img src="https://music-b26f.kxcdn.com/wp-content/uploads/2020/11/pi-nk-3.jpg">
                <section class="app__list__name">
                <span>Pink Sweat$</span><span>17</span>
                </section>
                <span><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span></li>
            
                <li class="app__list__song"><img src="https://wmg.jp/packages/25658/images/PINK_MOON_ARTWORK_PNG.jpg">
                <section class="app__list__name">
                <span>Pink Sweat$</span><span>Nothing Feels Better</span>
                </section>
                <span><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span></li>
            </oi>

            <section class="app__controlbox">
                <section class="app_controlbox__name app__list__name">
                    <span>Pink Sweat$</span><span>At my Worst</span>
                </section>

                <section class="app__list__icon">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause fa-2x"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </section>
            </section>
        </section>

        <section class="app2 app">
            <section class="app2__top app__top"><i class="fa-solid fa-arrow-left fa-lg"></i><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></section>
            
            <section class="app2__play">
                <img src="https://music-b26f.kxcdn.com/wp-content/uploads/2020/11/pi-nk-3.jpg">
                <section class="app2__play__name app__singername">
                    <span>At My Worst</span>
                    <span>Pink Sweat$</span>
                </section>
            </section>

            <section class="app2__playbar">
                <section class="app2__playbar__time">
                    <span>1:25</span>
                    <span>2:50</span>
                </section>
                <section class="app2__playbar__bar">
                    <div class="app2__playbar__bar--total"></div>
                    <div class="app2__playbar__bar--current"></div>
                    <div class="app2__playbar__bar--dot"></div>
                </section>
            </section>

            <section class="app2__controlbox">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-backward-step fa-2x"></i>
                <i class="fa-solid fa-circle-play fa-4x"></i>
                <i class="fa-solid fa-forward-step fa-2x"></i>
                <i class="fa-solid fa-shuffle"></i>
            </section>
        </section>


    </section>

    <script src="https://kit.fontawesome.com/941cde399a.js" crossorigin="anonymous"></script>
</body>
</html>
